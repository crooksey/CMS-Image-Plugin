{% load sekizai_tags thumbnail %}

{% addtoblock "css" %}      
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}fancybox/css/jquery.fancybox-1.3.4.css" media="screen" />  
{% endaddtoblock %}

{% addtoblock "js" %}
    <!-- jQuery (required) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}jquery/js/jquery.js"><\/script>')</script>
	<script src="{{ STATIC_URL }}fancybox/js/jquery.mousewheel-3.0.4.pack.js"></script>
	<script src="{{ STATIC_URL }}fancybox/js/jquery.fancybox-1.3.4.pack.js"></script> 
    <script src="{{ STATIC_URL }}fancybox/js/jquery.easing-1.3.pack.js"></script>
    <script type="text/javascript">
		$(document).ready(function() {
	        $("{{ selector|default:"a.fancy" }}").fancybox({
	                'titlePosition'	: {{ titlePosition|default:"'over'" }}, /*'over', 'outside', 'inside'*/
	                'overlayColor'	: {{ overlayColor|default:"'#000000'" }},
	                'overlayOpacity'	: {{ overlayOpacity|default:"0.6" }},
	                'transitionIn'      : {{ transitionIn|default:"'elastic'" }},/*'fade','elastic'*/
	                'transitionOut'     : {{ transitionOut|default:"'fade'" }},/*'fade','elastic'*/
	                'easingIn'          : {{ easingIn|default:"'swing'" }},/*'swing','easeOutBack'*/
	                'easingOut'         : {{ easingIn|default:"'swing'" }},/*'swing','easeInBack'*/
                
	        });

			});
	</script>
        
{% endaddtoblock %}


<div class="fancybox" style="width: {{ imageset.container_width }}px;">{% for item in imageset.items %}<a class='{{ class|default:"fancy" }}' rel='{{ rel|default:"gallery_1" }}' href="{{ item.large_url}}" title='{{ item.caption|default:"" }}'><img class="fancybox-icon" alt="" src="{% thumbnail item.image imageset.size crop subject_location=image.subject_location %}" /></a>{% endfor %}</div>
