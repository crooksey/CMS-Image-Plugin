{% ifequal everything.type "plugin" %}
	{% if everything.link_to_main_page %}
		<div class="{{ everything.type }} ">
			<ul class="close icons">
            <li><strong><a href = "{{ everything.link_to_main_page}}">More {{ everything.display }}</a></strong></li>
			</ul>
		</div>
	{% endif %}
{% endifequal %}
